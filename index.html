<!doctype html>
<html>
    <head>
        <title>Kopert</title>
        <meta charset="UTF-8" />
        <script type="module" src="src/main.ts"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
        <link rel="manifest" href="/favicon/site.webmanifest" />
        <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="title-block">
                <div class="logo-circle"><img src="/logo.jpg" alt="Logo" class="logo-img" /></div>
                <div>
                    <h1>Kopert</h1>
                    <div class="tagline">Games used to be good. They still are, but they used to be, too.</div>
                </div>
            </div>
            <div class="social-strip">
                <a href="https://twitch.tv/kopert" target="_blank" rel="noopener" aria-label="Twitch">
                    <img src="/twitch.png" alt="Twitch" class="social-icon" />
                </a>
                <a href="https://discord.gg/XJwdBdQZ8B" target="_blank" rel="noopener" aria-label="Discord">
                    <img src="/discord.png" alt="Discord" class="social-icon" />
                </a>
                <a href="https://www.youtube.com/@KopertGaming" target="_blank" rel="noopener" aria-label="YouTube">
                    <img src="/youtube.png" alt="YouTube" class="social-icon" />
                </a>
            </div>
            <div class="panels-grid">
                <section class="panel">
                    <h2>Currently Being Played</h2>
                    <div class="game-list" id="ongoing"></div>
                </section>
                <section class="panel">
                    <h2>Retrospectives Finished</h2>
                    <div class="game-list" id="retrospectives"></div>
                </section>
                <section class="panel">
                    <h2>Dropped Due to Crashing</h2>
                    <div class="game-list" id="dropped-crashing"></div>
                </section>
                <section class="panel">
                    <h2>Dropped Due to Utter Bullshit</h2>
                    <div class="game-list" id="dropped-bullshit"></div>
                </section>
                <section class="panel panel-no-list">
                    <p>
                        <a href="https://youtube.com/playlist?list=PL6RaiovQ8kYuArUMx-5-AT02jTBXmDSIQ"
                            >Special Streams</a
                        >
                    </p>
                </section>
                <section class="panel panel-no-list">
                    <p>
                        <a href="https://www.youtube.com/@KopertGaming">YouTube Archived VODs Channel</a>
                    </p>
                </section>
                <section class="panel panel-wide">
                    <h2>Finished</h2>
                    <div class="game-list" id="finished"></div>
                </section>
            </div>
            <footer class="copyright">Copyright Â© 2026 Kopert. All rights reserved.</footer>
        </div>
    </body>
</html>
